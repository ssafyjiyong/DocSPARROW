{% extends "artifacts/base.html" %}

{% block content %}
<div class="min-h-[calc(100vh-12rem)] flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <!-- Login Card -->
        <div class="bg-white/70 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden border border-slate-200/50">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 px-8 py-6">
                <div class="flex items-center justify-center gap-3 mb-2">
                    <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center">
                        <i class="fas fa-sign-in-alt text-white text-xl"></i>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-white text-center">로그인</h2>
                <p class="text-blue-100 text-center text-sm mt-1">DocSPARROW에 오신 것을 환영합니다</p>
            </div>
            
            <!-- Form -->
            <div class="p-8">
                {% if error %}
                <div class="mb-6 bg-red-50 border border-red-200 rounded-xl p-4 flex items-start gap-3">
                    <div class="w-5 h-5 bg-red-100 rounded-full flex items-center justify-center flex-shrink-0 mt-0.5">
                        <i class="fas fa-exclamation text-red-600 text-xs"></i>
                    </div>
                    <div>
                        <p class="text-red-800 font-medium text-sm">로그인 실패</p>
                        <p class="text-red-600 text-sm">{{ error }}</p>
                    </div>
                </div>
                {% endif %}
                
                <form method="post" class="space-y-5">
                    {% csrf_token %}
                    
                    <!-- Username Field -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">
                            <i class="fas fa-user text-slate-400 mr-1"></i>
                            사용자명
                        </label>
                        <input type="text" name="username" required autofocus
                            class="w-full px-4 py-3 bg-white border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-slate-800 placeholder-slate-400"
                            placeholder="사용자명을 입력하세요">
                    </div>
                    
                    <!-- Password Field -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">
                            <i class="fas fa-lock text-slate-400 mr-1"></i>
                            비밀번호
                        </label>
                        <input type="password" name="password" required
                            class="w-full px-4 py-3 bg-white border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-slate-800 placeholder-slate-400"
                            placeholder="비밀번호를 입력하세요">
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="w-full px-5 py-3.5 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white rounded-xl font-semibold transition-all shadow-lg hover:shadow-xl flex items-center justify-center gap-2 mt-6">
                        <i class="fas fa-sign-in-alt"></i>
                        로그인
                    </button>
                </form>
                
                <!-- Footer Info -->
                <div class="mt-6 pt-6 border-t border-slate-200">
                    <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
                        <div class="flex items-start gap-3">
                            <div class="w-5 h-5 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0 mt-0.5">
                                <i class="fas fa-info text-blue-600 text-xs"></i>
                            </div>
                            <div>
                                <p class="text-blue-800 font-medium text-sm">계정 안내</p>
                                <p class="text-blue-600 text-sm mt-1">관리자에게 계정을 요청하세요.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
