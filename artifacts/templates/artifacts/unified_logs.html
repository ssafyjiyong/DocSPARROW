{% extends "artifacts/base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto" x-data="unifiedLogsManager()">
    <!-- Page Header -->
    <div class="mb-8">
        <div class="flex items-center justify-between gap-4 mb-4">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-clipboard-list text-white text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-slate-800">통합 활동 로그</h1>
                    <p class="text-slate-500">모든 시스템 활동 기록</p>
                </div>
            </div>
            
            <a href="{% url 'artifacts:admin_manage' %}" 
               class="px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg font-medium transition-all shadow-md hover:shadow-lg flex items-center gap-2">
                <i class="fas fa-arrow-left"></i>
                관리자 페이지
            </a>
        </div>
    </div>

    <!-- Quick Links -->
    <div class="mb-6 flex gap-3">
        <a href="{% url 'artifacts:login_logs' %}" 
           class="px-4 py-2 bg-amber-50 hover:bg-amber-100 text-amber-700 rounded-lg font-medium transition-all shadow-md hover:shadow-lg flex items-center gap-2">
            <i class="fas fa-shield-halved"></i>
            로그인 로그만
        </a>
        <a href="{% url 'artifacts:download_logs' %}" 
           class="px-4 py-2 bg-blue-50 hover:bg-blue-100 text-blue-700 rounded-lg font-medium transition-all shadow-md hover:shadow-lg flex items-center gap-2">
            <i class="fas fa-download"></i>
            다운로드 로그만
        </a>
    </div>

    <!-- Filters Section -->
    <div class="mb-6 bg-white/70 backdrop-blur-sm rounded-2xl shadow-xl border border-slate-200/50 p-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <!-- Activity Type Filter -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">
                    <i class="fas fa-filter mr-1"></i> 활동 유형
                </label>
                <select x-model="filters.type" @change="loadLogs()" 
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">전체</option>
                    <option value="login">로그인</option>
                    <option value="download">다운로드</option>
                    <option value="upload">파일 업로드</option>
                    <option value="delete">파일 삭제</option>
                </select>
            </div>

            <!-- Username Search -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">
                    <i class="fas fa-user mr-1"></i> 사용자명
                </label>
                <input type="text" x-model="filters.username" @input.debounce.500ms="loadLogs()" 
                       placeholder="사용자명 검색"
                       class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Date From -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">
                    <i class="fas fa-calendar mr-1"></i> 시작 날짜
                </label>
                <input type="date" x-model="filters.date_from" @change="loadLogs()" 
                       class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Date To -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">
                    <i class="fas fa-calendar mr-1"></i> 종료 날짜
                </label>
                <input type="date" x-model="filters.date_to" @change="loadLogs()" 
                       class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
        </div>
    </div>

    <!-- Activity Timeline-->
    <div class="bg-white/70 backdrop-blur-sm rounded-2xl shadow-xl border border-slate-200/50 overflow-hidden">
        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fas fa-clock text-white text-xl"></i>
                <h2 class="text-xl font-bold text-white">활동 타임라인</h2>
            </div>
            <div class="text-white text-sm">
                <span x-text="pagination.total_count"></span> 건
            </div>
        </div>

        <div class="p-6">
            <!-- Loading State -->
            <div x-show="loading" class="text-center py-8">
                <i class="fas fa-spinner fa-spin text-3xl text-indigo-500 mb-2"></i>
                <p class="text-slate-600">로딩 중...</p>
            </div>

            <!-- Timeline -->
            <div x-show="!loading" class="space-y-4">
                <template x-for="(log, index) in logs" :key="log.id">
                    <div class="flex gap-4 relative">
                        <!-- Timeline Line -->
                        <div class="flex flex-col items-center" x-show="index < logs.length - 1">
                            <div class="w-px h-full bg-slate-200 absolute top-12"></div>
                        </div>
                        
                        <!-- Icon -->
                        <div class="flex-shrink-0">
                            <!-- Login Success -->
                            <div x-show="log.type === 'login' && log.success" 
                                 class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-sign-in-alt text-green-600 text-lg"></i>
                            </div>
                            <!-- Login Failure -->
                            <div x-show="log.type === 'login' && !log.success" 
                                 class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-times-circle text-red-600 text-lg"></i>
                            </div>
                            <!-- Download -->
                            <div x-show="log.type === 'download'" 
                                 class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-download text-blue-600 text-lg"></i>
                            </div>
                            <!-- Upload -->
                            <div x-show="log.type === 'artifact_upload'" 
                                 class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-upload text-purple-600 text-lg"></i>
                            </div>
                            <!-- Delete -->
                            <div x-show="log.type === 'artifact_delete'" 
                                 class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-trash text-orange-600 text-lg"></i>
                            </div>
                        </div>
                        
                        <!-- Content -->
                        <div class="flex-1 bg-slate-50 rounded-lg p-4 hover:bg-slate-100 transition-colors">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <!-- Login -->
                                    <h3 x-show="log.type === 'login'" class="font-semibold text-slate-800">
                                        <span class="flex items-center gap-2">
                                            <span x-text="log.username"></span>
                                            <span x-show="log.success" class="text-green-600 text-sm">로그인 성공</span>
                                            <span x-show="!log.success" class="text-red-600 text-sm">로그인 실패</span>
                                        </span>
                                    </h3>
                                    <!-- Download -->
                                    <h3 x-show="log.type === 'download'" class="font-semibold text-slate-800">
                                        <span x-text="log.username"></span>
                                        <span class="text-blue-600 text-sm">다운로드</span>
                                    </h3>
                                    <!-- Artifact Upload -->
                                    <h3 x-show="log.type === 'artifact_upload'" class="font-semibold text-slate-800">
                                        <span x-text="log.username"></span>
                                        <span class="text-purple-600 text-sm">파일 업로드</span>
                                    </h3>
                                    <!-- Artifact Delete -->
                                    <h3 x-show="log.type === 'artifact_delete'" class="font-semibold text-slate-800">
                                        <span x-text="log.username"></span>
                                        <span class="text-orange-600 text-sm">파일 삭제</span>
                                    </h3>
                                </div>
                                <span class="text-xs text-slate-500" x-text="log.created_at"></span>
                            </div>
                            
                            <!-- Details -->
                            <div class="text-sm text-slate-600 space-y-1">
                                <!-- Login failure reason -->
                                <div x-show="log.type === 'login' && !log.success">
                                    <span class="text-red-600" x-text="log.failure_reason"></span>
                                </div>
                                
                                <!-- Download details -->
                                <div x-show="log.type === 'download'">
                                    <div x-show="log.download_type === 'single' && log.artifact">
                                        <i class="fas fa-file mr-1"></i>
                                        <span x-text="log.artifact?.filename"></span>
                                        <span class="text-slate-400 ml-2" x-text="`${log.artifact?.product} · ${log.artifact?.category}`"></span>
                                    </div>
                                    <div x-show="log.download_type === 'bulk' && log.bulk">
                                        <i class="fas fa-file-archive mr-1"></i>
                                        <span x-text="log.bulk?.product"></span>
                                        <span class="text-slate-400 ml-2" x-text="`${log.bulk?.artifact_count}개 파일`"></span>
                                    </div>
                                </div>
                                
                                <!-- Artifact activity details -->
                                <div x-show="log.type === 'artifact_upload' || log.type === 'artifact_delete'">
                                    <div x-show="log.artifact">
                                        <i class="fas fa-file mr-1"></i>
                                        <span x-text="log.artifact?.filename"></span>
                                        <span x-show="log.artifact?.deleted" class="text-red-500 ml-1">(삭제됨)</span>
                                        <div class="text-xs text-slate-400 mt-1">
                                            <span x-text="log.artifact?.product"></span> ·
                                            <span x-text="log.artifact?.category"></span> ·
                                            v<span x-text="log.artifact?.version"></span>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Metadata -->
                                <div class="flex gap-4 text-xs text-slate-400 mt-2">
                                    <span><i class="fas fa-network-wired mr-1"></i><span x-text="log.ip_address || '-'"></span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                
                <!-- Empty State -->
                <div x-show="logs.length === 0 && !loading" class="text-center py-12 text-slate-500">
                    <i class="fas fa-inbox text-5xl mb-3 block text-slate-300"></i>
                    조건에 맞는 활동 로그가 없습니다.
                </div>
            </div>

            <!-- Pagination -->
            <div x-show="!loading && pagination.total_pages > 1" class="mt-8 flex justify-between items-center">
                <button @click="changePage(pagination.current_page - 1)" 
                        :disabled="!pagination.has_previous"
                        class="px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg font-medium transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-chevron-left mr-1"></i> 이전
                </button>
                
                <span class="text-sm text-slate-600">
                    페이지 <span x-text="pagination.current_page"></span> / <span x-text="pagination.total_pages"></span>
                </span>
                
                <button @click="changePage(pagination.current_page + 1)" 
                        :disabled="!pagination.has_next"
                        class="px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg font-medium transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                    다음 <i class="fas fa-chevron-right ml-1"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    [x-cloak] { display: none !important; }
</style>
{% endblock %}

{% block extra_js %}
<script>
function unifiedLogsManager() {
    return {
        logs: [],
        loading: false,
        filters: {
            type: '',
            username: '',
            date_from: '',
            date_to: ''
        },
        pagination: {
            current_page: 1,
            total_pages: 1,
            total_count: 0,
            has_previous: false,
            has_next: false
        },
        
        init() {
            this.loadLogs();
        },
        
        async loadLogs(page = 1) {
            this.loading = true;
            
            const params = new URLSearchParams({
                page: page,
                type: this.filters.type,
                username: this.filters.username,
                date_from: this.filters.date_from,
                date_to: this.filters.date_to
            });
            
            try {
                const response = await fetch(`/manage/api/unified-logs/?${params}`);
                const result = await response.json();
                
                if (result.success) {
                    this.logs = result.logs;
                    this.pagination = result.pagination;
                } else {
                    showNotification(result.error || '로그를 불러오는데 실패했습니다.', 'error');
                }
            } catch (error) {
                console.error('Error loading logs:', error);
                showNotification('로그를 불러오는데 실패했습니다.', 'error');
            } finally {
                this.loading = false;
            }
        },
        
        changePage(page) {
            this.loadLogs(page);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    };
}

function showNotification(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `fixed top-4 right-4 px-6 py-3 rounded-xl shadow-lg z-50 flex items-center gap-2 ${
        type === 'success' ? 'bg-green-500' : 
        type === 'error' ? 'bg-red-500' : 'bg-blue-500'
    } text-white font-medium animate-fade-in`;
    toast.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
        ${message}
    `;
    document.body.appendChild(toast);
    setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transition = 'opacity 0.3s';
        setTimeout(() => toast.remove(), 300);
    }, 2500);
}
</script>
{% endblock %}
