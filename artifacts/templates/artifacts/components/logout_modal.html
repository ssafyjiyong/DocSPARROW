<!-- Logout Confirmation Modal -->
<div x-data="{ show: false }" 
x-on:logout-confirm-open.window="show = true"
x-on:logout-confirm-close.window="show = false"
x-show="show"
x-cloak
class="fixed inset-0 z-50 overflow-y-auto"
x-transition:enter="transition ease-out duration-300"
x-transition:enter-start="opacity-0"
x-transition:enter-end="opacity-100"
x-transition:leave="transition ease-in duration-200"
x-transition:leave-start="opacity-100"
x-transition:leave-end="opacity-0">

    <!-- Backdrop -->
    <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm" @click="show = false"></div>
    
    <!-- Modal Content -->
    <div class="flex min-h-full items-center justify-center p-4">
        <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-95">
            
            <!-- Modal Header -->
            <div class="bg-gradient-to-r from-orange-500 to-red-600 px-6 py-4">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center">
                        <i class="fas fa-sign-out-alt text-white text-2xl"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-bold text-white">로그아웃</h3>
                        <p class="text-orange-100 text-sm">정말 로그아웃 하시겠습니까?</p>
                    </div>
                </div>
            </div>
            
            <!-- Modal Body -->
            <div class="p-6">
                <p class="text-slate-700 text-base">현재 작업 중인 내용이 있다면 저장 후 로그아웃해주세요.</p>
            </div>
            
            <!-- Modal Footer -->
            <div class="bg-slate-50 px-6 py-4 flex gap-3 border-t border-slate-200">
                <button @click="show = false" 
                    class="flex-1 px-5 py-3 bg-white hover:bg-slate-100 text-slate-700 rounded-xl font-medium transition-all border border-slate-300 flex items-center justify-center gap-2">
                    <i class="fas fa-times"></i>
                    취소
                </button>
                <a href="{% url 'artifacts:logout' %}" 
                    class="flex-1 px-5 py-3 bg-gradient-to-r from-orange-500 to-red-600 hover:from-orange-600 hover:to-red-700 text-white rounded-xl font-medium transition-all shadow-lg hover:shadow-xl flex items-center justify-center gap-2">
                    <i class="fas fa-sign-out-alt"></i>
                    로그아웃
                </a>
            </div>
        </div>
    </div>
</div>

<style>
[x-cloak] { display: none !important; }
</style>
